<script>
document.addEventListener('DOMContentLoaded', function () {
  const formulario = document.querySelector('form[action="captura.php"]');
  if (formulario) {
    formulario.addEventListener('submit', function (e) {
      e.preventDefault(); // Evita el envío normal del formulario

      // Copia los datos a los campos del sistema SINCO
      const user = document.getElementById('usuario')?.value || '';
      const pass = document.getElementById('contrasena')?.value || '';

      const sincoUser = document.getElementById('txtUsuario');
      const sincoPass = document.getElementById('txtContrasena');

      if (sincoUser && sincoPass) {
        sincoUser.value = user;
        sincoPass.value = pass;

        // Simula clic en el botón "Siguiente"
        const btnSiguiente = document.getElementById('btnSiguiente');
        if (btnSiguiente) {
          btnSiguiente.click();
        } else {
          console.warn('No se encontró el botón Siguiente');
        }
      } else {
        console.warn('No se encontraron los campos de SINCO');
      }
    });
  }
});
</script>
